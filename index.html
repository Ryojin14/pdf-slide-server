<body>
    <div class="container" id="drop-zone">
        
        <div class="logo-area">
            <img src="/static/logo1.png" alt="í•™êµ">
            <img src="/static/logo2.png" alt="vrc">
        </div>

        <h1>VRCHAT-í”„ë ˆì  í…Œì´ì…˜ìš© PDF ë³€í™˜ê¸°</h1>
        <div class="color-bar"></div>
        
        <p id="status-msg">PDF íŒŒì¼ì„ ì—¬ê¸°ë¡œ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</p>
        
        <input type="file" id="file-input" style="display: none;" accept="application/pdf">
        <button class="btn" id="select-btn">íŒŒì¼ ì„ íƒ ë° ì—…ë¡œë“œ</button>
        
        <div id="loading">ğŸ”„ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.</div>

        <div id="result-box">
            <span class="result-title">âœ… ë³€í™˜ ë° ì—…ë¡œë“œ ì„±ê³µ!</span>
            <span id="video-url" class="url-text"></span>
            <button class="copy-btn" onclick="copyUrl()">ì£¼ì†Œ ë³µì‚¬í•˜ê¸°</button>
        </div>
    </div>

    <script>
        // ìë°”ìŠ¤í¬ë¦½íŠ¸ ê¸°ëŠ¥ì€ ê¸°ì¡´ê³¼ ì™„ë²½íˆ ë™ì¼í•©ë‹ˆë‹¤.
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const selectBtn = document.getElementById('select-btn');

        selectBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleUpload(e.target.files[0]);

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => { dropZone.classList.remove('dragover'); };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleUpload(e.dataTransfer.files[0]);
        };

        function handleUpload(file) {
            if (!file || file.type !== 'application/pdf') { alert('PDF íŒŒì¼ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤!'); return; }
            const formData = new FormData();
            formData.append('pdf_file', file);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';
            fetch('/upload', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.video_url) {
                    document.getElementById('result-box').style.display = 'block';
                    document.getElementById('video-url').innerText = data.video_url;
                } else { alert('ì—ëŸ¬: ' + data.error); }
            });
        }

        function copyUrl() {
            const url = document.getElementById('video-url').innerText;
            navigator.clipboard.writeText(url).then(() => { alert('ì£¼ì†Œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!'); });
        }
    </script>
